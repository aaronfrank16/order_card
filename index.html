<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <!-- <div style="width: 50px;height: 50px;background-color: hsl(223, 47%, 23%);"></div>
  <div style="width: 50px;height: 50px;background-color: hsl(224, 23%, 55%);"></div>
  <div style="width: 50px;height: 50px;background-color: hsl(225, 100%, 98%);"></div>
  <div style="width: 50px;height: 50px;background-color: hsl(245, 75%, 52%);"></div>
  <div style="width: 50px;height: 50px;background-color: hsl(225, 100%, 94%);"></div> -->

  <div class="main-card">
    <div class="grid-container">
      <div class="grid-item"></div>
      <div class="grid-item-order">
        <div class="order-card">
          <div class="order-image"></div>
          <div class="order-content">
            <h2 class="order-title">Order Summary</h2>
            <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="wrapper">
              <div class="icon-container">
                <div class="icon"></div>
              </div>
              <div class="plan-container">
                <p class="plan-title">Annual Plan</p>
                <span class="plan-details">$59.99/year</span>
              </div>
              <div class="options-container">
                <a href="">Change</a>
              </div>
            </div>
            <br>
            <button class="payment-button">Proceed to Payment</button>
            <br>
            <br>
            <p class="cancel-link"><a href="">Cancel Order</a></p>
          </div>
        </div>
      </div>
      <div class="grid-item"></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aaron G</a>.
  </div>
</body>

</html>
